<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
<link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#FF4500",
                    "secondary": "#5865F2",
                    "accent": "#00C9A7",
                    "background-light": "#FFFBF7",
                    "background-dark": "#0D1117",
                    "card-light": "#FFFFFF",
                    "card-dark": "#161B22",
                },
                fontFamily: {
                    "display": ["Space Grotesk", "sans-serif"],
                    "body": ["Outfit", "sans-serif"],
                },
                boxShadow: {
                    'brutal': '4px 4px 0px 0px rgba(0,0,0,1)',
                    'brutal-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
                    'brutal-hover': '2px 2px 0px 0px rgba(0,0,0,1)',
                    'soft-glow': '0 0 40px -10px rgba(255, 69, 0, 0.2)',
                },
                animation: {
                    'float': 'float 6s ease-in-out infinite',
                    'bounce-slight': 'bounce-slight 2s infinite',
                },
                keyframes: {
                    float: {
                        '0%, 100%': { transform: 'translateY(0)' },
                        '50%': { transform: 'translateY(-10px)' },
                    },
                    'bounce-slight': {
                        '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                        '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
                    }
                }
            },
        },
    }
</script>
{{ partialCached "head/css.html" . }}
