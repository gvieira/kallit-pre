<header class="relative z-30 w-full px-6 py-6 md:px-12 flex items-center justify-between">
    <a href="{{ .Site.Params.appUrl }}" class="flex items-center gap-2 group cursor-pointer">
        {{ partial "logo.html" (dict "size" "text-4xl md:text-5xl") }}
    </a>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-button"
        class="md:hidden p-2 text-slate-600 dark:text-slate-400 hover:text-black dark:hover:text-white transition-colors focus:outline-none">
        <span class="material-symbols-outlined text-3xl">menu</span>
    </button>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-6">
        <a class="text-sm font-semibold text-slate-600 hover:text-black dark:text-slate-400 dark:hover:text-white transition-colors"
            href="/">Blog</a>
        <div class="relative group">
            <button
                class="px-5 py-2 bg-slate-100 dark:bg-slate-800 border-2 border-slate-300 dark:border-slate-600 text-slate-400 dark:text-slate-500 rounded-lg font-bold text-sm shadow-none cursor-not-allowed">
                Login
            </button>
            <div
                class="absolute top-full left-1/2 -translate-x-1/2 mt-2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">
                Coming soon
                <div class="absolute bottom-full left-1/2 -translate-x-1/2 border-4 border-transparent border-b-black">
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
        class="fixed inset-0 bg-background-light dark:bg-background-dark z-50 transform translate-x-full transition-transform duration-300 md:hidden flex flex-col p-6">
        <div class="flex items-center justify-between mb-12">
            <a href="{{ .Site.Params.appUrl }}" class="flex items-center gap-2 group cursor-pointer">
                {{ partial "logo.html" (dict "size" "text-4xl") }}
            </a>
            <button id="close-menu-button"
                class="p-2 text-slate-600 dark:text-slate-400 hover:text-black dark:hover:text-white transition-colors focus:outline-none">
                <span class="material-symbols-outlined text-3xl">close</span>
            </button>
        </div>

        <nav class="flex flex-col gap-8">
            <a class="text-3xl font-bold text-slate-800 dark:text-slate-100 hover:text-primary transition-colors flex items-center justify-between group"
                href="/">
                Blog
                <span
                    class="material-symbols-outlined opacity-0 group-hover:opacity-100 transition-opacity">arrow_forward</span>
            </a>
            <div class="flex flex-col gap-4 mt-4">
                <span
                    class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">Account</span>
                <button
                    class="w-full px-6 py-5 bg-slate-100 dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 text-slate-400 dark:text-slate-500 rounded-2xl font-bold text-xl text-left cursor-not-allowed relative overflow-hidden group">
                    <div class="flex items-center justify-between relative z-10">
                        <span>Login</span>
                        <span
                            class="text-xs bg-slate-200 dark:bg-slate-700 px-2 py-1 rounded-md text-slate-500">SOON</span>
                    </div>
                </button>
            </div>
        </nav>

        <div class="mt-auto pt-10 border-t border-slate-100 dark:border-slate-800">
            <div class="flex items-center gap-4 text-slate-400">
                <a href="https://x.com/kallitapp" class="hover:text-primary transition-colors">
                    <span class="font-bold">Twitter / X</span>
                </a>
            </div>
        </div>
    </div>
</header>

<script>
    (function () {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMenuButton = document.getElementById('close-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMenu() {
            mobileMenu.classList.toggle('translate-x-full');
            document.body.classList.toggle('overflow-hidden');
        }

        if (mobileMenuButton && closeMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', toggleMenu);
            closeMenuButton.addEventListener('click', toggleMenu);

            // Close menu when clicking links
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('translate-x-full');
                    document.body.classList.remove('overflow-hidden');
                });
            });
        }
    })();
</script>
