{{ define "main" }}

<div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute inset-0 bg-dots opacity-40"></div>
</div>

<main class="relative z-10 flex-1 flex flex-col items-center justify-center px-4 py-12 w-full max-w-7xl mx-auto">
    <div class="w-full flex flex-col items-center text-center gap-6 max-w-2xl mx-auto">

        <!-- 404 Badge -->
        <div class="relative inline-flex items-center gap-2 px-4 py-2 rounded-full bg-red-100 border border-red-300 text-red-800 dark:bg-red-900/30 dark:border-red-700 dark:text-red-300 transform -rotate-6 mb-2"
            style="box-shadow: 0 6px 30px rgba(239, 68, 68, 0.4);">
            <span class="material-symbols-outlined text-base filled relative z-10">error</span>
            <span class="font-bold text-sm uppercase tracking-wider relative z-10">Error 404</span>
        </div>

        <!-- Main Heading -->
        <h1 class="text-6xl md:text-8xl font-display font-bold tracking-tight text-black dark:text-white leading-tight">
            <span class="relative inline-block px-4 mx-2">
                <span class="absolute inset-0 bg-primary/20 transform -skew-x-12 rounded-xl -z-10"></span>
                Post
            </span>
            not found.
        </h1>

        <p class="text-lg md:text-xl text-slate-600 dark:text-slate-300 font-medium leading-relaxed max-w-lg">
            This insight seems to be missing from the blog. Maybe it's still being drafted?
        </p>

        <!-- Visual Element: A "Ghost" Blog Post Card -->
        <div
            class="relative w-full max-w-[340px] mt-4 bg-white/50 dark:bg-card-dark/50 backdrop-blur-sm rounded-3xl p-5 border-2 border-dashed border-slate-200 dark:border-slate-700 opacity-60">
            <div class="space-y-3">
                <div class="h-3 w-1/4 bg-slate-200 dark:bg-slate-700 rounded-md"></div>
                <div class="space-y-1.5">
                    <div class="h-4 w-full bg-slate-200 dark:bg-slate-700 rounded-md"></div>
                    <div class="h-4 w-3/4 bg-slate-200 dark:bg-slate-700 rounded-md"></div>
                </div>
                <div class="flex gap-2">
                    <div
                        class="h-3 w-12 bg-slate-100 dark:bg-slate-800 rounded-md border border-slate-200 dark:border-slate-700">
                    </div>
                    <div
                        class="h-3 w-12 bg-slate-100 dark:bg-slate-800 rounded-md border border-slate-200 dark:border-slate-700">
                    </div>
                </div>
            </div>

            <div class="absolute inset-0 flex items-center justify-center">
                <span
                    class="text-8xl font-display font-black text-slate-200/40 dark:text-slate-700/40 select-none">?</span>
            </div>
        </div>

        <!-- Action Button -->
        <div class="flex flex-col sm:flex-row gap-4 mt-8">
            <a href="/"
                class="inline-flex items-center gap-3 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 font-bold text-base px-6 py-3 rounded-2xl border-2 border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                <span class="material-symbols-outlined">description</span>
                <span>Back to blog</span>
            </a>
            <a href="{{ .Site.Params.appUrl }}"
                class="inline-flex items-center gap-3 bg-primary hover:bg-orange-600 text-white font-bold text-base px-6 py-3 rounded-2xl shadow-brutal hover:translate-y-[-2px] hover:shadow-xl transition-all group">
                <span class="material-symbols-outlined">home</span>
                <span>Go to Home</span>
                <span
                    class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
            </a>
        </div>

    </div>
</main>

{{ end }}
